<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Locomotive scrolling</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Cannia;
}

.container {
  background: #dfdfdf;
}
.container .grid {
  display: grid;
  grid-template-columns: 50% auto;
  height: 100vh;
}
.container .grid img {
  width: 100%;
  height: 100%;
  -o-object-fit: cover;
     object-fit: cover;
}
.container .text {
  display: grid;
  place-items: center;
  width: 50%;
  height: 100vh;
  padding: 20px;
}
.container .text h1 {
  font-size: 8em;
}
.container .section {
  width: 100%;
  height: 100vh;
  text-align: center;
  display: grid;
  place-items: center;
}
.container .section .span {
  display: inline-block;
}
.container .section .span span {
  display: inline-block;
  font-size: 21em;
}
.container .pargrph {
  margin: 20vh 0px;
  text-align: center;
}
.container .pargrph p {
  font-size: 7em;
  font-weight: bolder;
}
.container .sticky {
  height: 100%;
  display: grid;
  grid-template-columns: 40% auto;
}
.container .sticky h1 {
  font-size: 25em;
  line-height: 20%;
}
.container .sticky p {
  font-size: 10em;
  margin-top: 30vh;
}
.container .sticky .img {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  padding: 0 8px;
  gap: 8px;
  margin-top: 16px;
}
.container .sticky .img img {
  width: 100%;
  max-height: 75vh;
  height: 100%;
  align-self: stretch;
  -o-object-fit: cover;
     object-fit: cover;
}
.container .footer {
  height: 100vh;
  display: grid;
  grid-template-columns: 40% 60%;
  position: relative;
  text-align: center;
}
.container .footer img {
  height: 100%;
  width: 100%;
  -o-object-fit: cover;
     object-fit: cover;
}
.container .footer .ftext {
  height: 100vh;
  width: 100%;
  display: grid;
  align-content: center;
}
.container .footer .ftext h1 {
  margin: 10vh 0vh;
  font-size: 7em;
}
.container .footer .ftext p {
  font-size: 4em;
}/*# sourceMappingURL=style.css.map */
  </style>

  <body>
    <div data-scroll-container class="container">
      
      <div class="section">
        <div class="span">
          <span data-scroll data-scroll-speed="2">S</span>
          <span data-scroll data-scroll-speed="-1">c</span>
          <span data-scroll data-scroll-speed="3">r</span>
          <span data-scroll data-scroll-speed="-1">o</span>
          <span data-scroll data-scroll-speed="3">l</span>
          <span data-scroll data-scroll-speed="-1.3">l</span>
          <span data-scroll data-scroll-speed="3">i</span>
          <span data-scroll data-scroll-speed="-1">n</span>
          <span data-scroll data-scroll-speed="3">g</span>
        </div>
      </div>
      <div class="pargrph" data-scroll data-scroll-speed="2">
        <p
          data-scroll
          data-scroll-direction="horizontal"
          data-scroll-speed="-2"
        >
          Do you love to scroll
        </p>
        <p data-scroll data-scroll-direction="horizontal" data-scroll-speed="2">
          Scroll more to see
        </p>
      </div>

      <div class="footer">
        <div class="image-wrapper">
          <img src="./img/last.jpg" alt="" />
        </div>
        <div class="ftext">
          <h1 data-scroll-speed="6" data-scroll>
            Please subsribe to Naymur web
          </h1>
          <p data-scroll-position="bottom" data-scroll-speed="10" data-scroll>
            Leave comment about it
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
